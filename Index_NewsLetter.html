<!doctype html>
<html lang="en">
  <head>
    <title>The Plug News Letter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./Styles/Styles.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  </head>
  <body>
    <Header>
        <nav class="navbar navbar-expand-xl">
            <a class="navbar-brand" href="#"><img class="logo" src="./Images/Logo.png" alt="LOGO"></a>
            <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Index_Shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Index_NewsLetter.html">News Letter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </Header>
    <main>
        <h1 class="News_Letter_Header">Sign-Up for our News Letter!</h1>
        <form action="#" method="GET">    
            <div class="main_border">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Andrew" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Mason" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="News_Letter_Skill_Level">
                    Skill Level
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" checked>
                        <label class="form-check-label">
                        Beginner
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" >
                        <label class="form-check-label">
                        Intermediate
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" >
                        <label class="form-check-label">
                        Advanced
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="Message" cols="30" rows="10" class="form-control">Dear The Plug,</textarea>
                </div>
                <button type="submit" class="btn btn-lg" value="Send">Submit</button>
            </div>
        </form>
    </main>
    <footer>Copyright &copy; 2024 The Plug</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
